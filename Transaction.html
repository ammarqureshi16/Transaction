    <!-- Filter stard -->
    <div class="maindiv">
      <h3><i> Filter bby </i></h3>
      <div class="firstdiv">
        <label
          ><i><b> Type </b></i></label
        >
        <select id="type-filter" class="form-control">
          <option>Expense</option>
          <option>income</option>
          <option>All</option>
        </select>
      </div>
      <div>
        <label
          ><i><b> Date </b></i></label
        >
        <input type="date" />
      </div>
      <div>
        <button
          id="apply-button"
          onclick="filter()"
          type="button"
          class="btn btn-primary"
        >
          Apply
        </button>
      </div>
    </div>
    <!--Filter end  -->
    <div class="main-trans">
      <div class="text-Transaction">
        <h1>Transaction</h1>
      </div>
      <div>
        <button
          id="income-button"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#incomeModal"
        >
          + Income
        </button>
        <button
          id="expense-button"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#expenseModal"
        >
          + Expense
        </button>
      </div>
    </div>

    <!-- Expense Modal Open -->
    <div
      class="modal fade"
      id="expenseModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> Expense Modal </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label> Amount : </label>
            <input
              id="expenseAmount"
              class="form-control"
              type="number"
              placeholder="Amount"
            />

            <div class="modalDiv">
              <label> Date : </label>
              <input
                id="expenseDate"
                class="form-control"
                type="date"
                placeholder="Recieving date"
              />
            </div>
            <div class="modalDiv">
              <label> Time : </label>
              <input
                id="expenseTime"
                class="form-control"
                type="number"
                placeholder="Recieving time"
              />
            </div>
            <div class="modalDiv">
              <label> Description : </label>
              <input
                id="expenseDescription"
                class="form-control"
                type="text"
                placeholder="Description"
              />
            </div>
            <div class="modalDiv">
              <label> Categories : </label>
              <select id="expanseCategories" class="form-control">
                <option selected>Project</option>
                <option>Categories</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Add Expense</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Expense Modal Close -->
    <!-- Income Modal Open  -->
    <div
      class="modal fade"
      id="incomeModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Icome Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div style="margin-top: 5%" class="modal-body">
            <label> Amount: </label>
            <input
              id="amount"
              class="form-control"
              type="number"
              placeholder="Current Amount"
            />
            <label> Date: </label>
            <input id="date-input" type="date" class="form-control" />
            <label> Time: </label>
            <input id="time-input" type="time" class="form-control" />
            <label> Description: </label>
            <input
              id="description-input"
              class="form-control"
              placeholder="  Write Description here "
              cols="60"
              rows="4"
            />
            <label> Categories: </label>
            <select id="categories-input" class="form-control">
              <option selected>Project</option>
              <option>Categories</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              onclick="addIncome()"
              id="add-income"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add Income
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Icome Modal Closed -->
    <div>
      <table
        id="table-body"
        style="width: 100%; background-color: black; color: white"
      >
        <tr>
          <th>Amount</th>
          <th>Date</th>
          <th>Time</th>
          <th>Description</th>
          <th>categories</th>
        </tr>
      </table>
    </div>
