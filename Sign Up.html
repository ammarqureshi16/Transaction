<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Sign Up.css" />
    <title>Sign Up</title>
  </head>
  <body
    style="
      background-image: url(Imag\ Three.jpeg);
      background-repeat: no-repeat;
    "
  >
    <!-- Main Div Open -->
    <div id="main-div">
      <!-- Card Div Open -->
      <div id="card-div">
        <img
          src="Login logo.jpeg"
          alt="Avatar"
          style="width: 100px; border-radius: 50%; margin-left: 32%"
        />
        <h1 id="heading-signup">Sign Up</h1>
        <input
          id="full-name-input"
          type="text"
          class="form-control input-field"
          placeholder=" Full Name "
        />
        <input
          id="email-input"
          type="email"
          class="form-control input-field"
          placeholder="Email"
        />
        <input
          id="password-input"
          type="password"
          class="form-control input-field"
          placeholder="Password"
        />
        <!-- Botton Div Open -->
        <div>
          <button
            id="signUp-button"
            type="button"
            class="btn btn-success"
            onclick="create()"
          >
            Sign Up
          </button>
        </div>
        <!-- Button Div Close -->
      </div>
      <!-- Card Div Close -->
    </div>
    <!-- Main Div Close -->
  </body>
