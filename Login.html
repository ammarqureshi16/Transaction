  <body style="background-color: black">
    <!-- Main div open -->
    <div class="main-div">
      <!-- Form card div open -->
      <div class="card-div">
        <img
          src="Login logo.jpeg"
          alt="Avatar"
          style="width: 100px; border-radius: 50%; margin-left: 32%"
        />
        <h4 class="heading-login">
          <i> Welcome To Login </i>
        </h4>
        <input
          id="email-input"
          class="form-control input-field"
          type="email"
          placeholder=" Email "
        />
        <input
          id="password-input"
          class="form-control input-field"
          type="password"
          placeholder=" Password "
        />
        <!-- Sign Up Div Open success -->
        <div class="btn-div">
          <button id="login-button" class="btn btn-pirmray" onclick="login()">
            Login
          </button>
          <button
            id="create-button"
            type="button"
            class="btn btn-success"
            onclick="create()"
          >
            Create New Account
          </button>
        </div>
        <!-- Sign Up Div Close -->
        <!-- Form Card Div close -->
      </div>
    </div>
    <!-- Main div close -->
  </body>
